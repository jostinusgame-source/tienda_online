<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Cuenta | SpeedCollect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card bg-dark text-white border border-secondary shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body p-5 text-center">
            <h3 class="text-uppercase fw-bold mb-3 text-danger">Verificación</h3>
            <p class="text-gray small mb-4">Hemos enviado un código de 6 dígitos a tu correo.</p>
            
            <form id="verify-form">
                <input type="hidden" id="verify-email">
                
                <div class="mb-4">
                    <input type="text" id="verify-code" class="form-control bg-black text-white border-secondary text-center fs-2 letter-spacing-5" maxlength="6" placeholder="000000" required>
                </div>

                <button type="submit" class="btn btn-danger w-100 fw-bold">ACTIVAR CUENTA</button>
            </form>
            <div id="msg" class="mt-3"></div>
        </div>
    </div>

    <script>
        // Recuperar email del almacenamiento local (guardado al registrarse)
        const email = localStorage.getItem('pendingEmail');
        if(email) document.getElementById('verify-email').value = email;
        else {
            document.getElementById('msg').innerHTML = '<div class="text-warning small">No se detectó correo pendiente. <a href="login.html">Ir al Login</a></div>';
        }

        document.getElementById('verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('verify-code').value;
            const userEmail = document.getElementById('verify-email').value;

            try {
                const res = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, code })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('msg').innerHTML = `<div class="text-success fw-bold">${data.message}</div>`;
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    document.getElementById('msg').innerHTML = `<div class="text-danger">${data.message}</div>`;
                }
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
