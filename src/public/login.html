<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | SpeedCollect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: #000; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-box { 
            background: rgba(17, 17, 17, 0.95); 
            padding: 40px; 
            border-radius: 10px; 
            border: 1px solid #333; 
            box-shadow: 0 0 30px rgba(220, 53, 69, 0.3); 
            width: 100%; 
            max-width: 400px; 
            z-index: 10;
            position: relative;
        }
        .form-control { 
            background: #222; 
            border: 1px solid #444; 
            color: white; 
        }
        .form-control:focus { 
            background: #222; 
            color: white; 
            border-color: #dc3545; 
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5); 
        }
        .btn-danger { 
            background: #dc3545; 
            border: none; 
            font-weight: bold; 
            letter-spacing: 1px; 
            transition: all 0.3s ease;
        }
        .btn-danger:hover { 
            background: #bb2d3b; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        .bg-image { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.4; 
            z-index: 0; 
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <!-- Imagen de fondo de alta calidad -->
    <img src="https://images.unsplash.com/photo-1617788138017-80ad40651399?auto=format&fit=crop&w=1920" class="bg-image" alt="Fondo Supercar">
    
    <div class="login-box text-center">
        <h2 class="fw-bold mb-4 text-uppercase">Speed<span class="text-danger">Collect</span></h2>
        
        <form id="login-form">
            <div class="mb-3 input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="login-email" class="form-control py-2" placeholder="Correo Electrónico" required>
            </div>
            
            <div class="mb-4 input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="login-pass" class="form-control py-2" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-danger w-100 py-2">INICIAR MOTOR <i class="fa-solid fa-key ms-2"></i></button>
        </form>

        <div class="mt-4 small border-top border-secondary pt-3">
            <span class="text-muted">¿Nuevo piloto?</span> 
            <a href="register.html" class="text-white fw-bold text-decoration-none hover-danger">Crear cuenta</a>
        </div>
        
        <div class="mt-2 small">
            <a href="index.html" class="text-secondary text-decoration-none"><i class="fa fa-arrow-left me-1"></i> Volver al Showroom</a>
        </div>
        
        <!-- Contenedor para mensajes de error/éxito -->
        <div id="msg" class="mt-3 text-danger fw-bold"></div>
    </div>

    <!-- Script de lógica -->
    <script src="script.js"></script>
</body>
</html>
