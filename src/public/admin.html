<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <span class="navbar-brand">üõ°Ô∏è Panel de Administrador</span>
            <button onclick="logout()" class="btn btn-light btn-sm">Cerrar Sesi√≥n</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3">
                    <h4>Agregar Producto</h4>
                    <form id="product-form">
                        <input type="text" id="p-name" class="form-control mb-2" placeholder="Nombre" required>
                        <input type="number" id="p-price" class="form-control mb-2" placeholder="Precio" step="0.01" required>
                        <input type="number" id="p-stock" class="form-control mb-2" placeholder="Stock" required>
                        <textarea id="p-desc" class="form-control mb-2" placeholder="Descripci√≥n"></textarea>
                        <input type="text" id="p-img" class="form-control mb-2" placeholder="URL de Imagen">
                        <button type="submit" class="btn btn-success w-100">Guardar</button>
                    </form>
                    <div id="p-msg" class="mt-2"></div>
                </div>
            </div>

            <div class="col-md-8">
                <h4>Productos Actuales</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="admin-products-list">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Cargar productos al entrar al admin
        document.addEventListener('DOMContentLoaded', loadAdminProducts);
    </script>
</body>
</html>
