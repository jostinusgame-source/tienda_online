<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro VIP | SpeedCollect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Banderas Teléfono -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif; margin: 0;
        }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(3px); z-index: 0; }
        
        .register-card {
            position: relative; z-index: 1; width: 100%; max-width: 500px;
            background: #111; border: 1px solid #333; border-radius: 15px;
            padding: 40px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        h2 { font-family: 'Russo One'; color: white; text-transform: uppercase; text-align: center; margin-bottom: 30px; }
        
        .form-label { color: #888; font-size: 0.75rem; font-weight: bold; letter-spacing: 1px; margin-bottom: 5px; display: block; }
        
        .form-control { background: #222; border: 1px solid #444; color: white; border-radius: 5px; padding: 10px; }
        .form-control:focus { background: #2a2a2a; border-color: #D40000; box-shadow: none; color: white; }

        .btn-register {
            background: #D40000; color: white; width: 100%; padding: 12px;
            border: none; font-weight: bold; letter-spacing: 1px; margin-top: 20px;
            transition: 0.3s; text-transform: uppercase;
        }
        .btn-register:hover { background: #ff0000; box-shadow: 0 0 20px rgba(212, 0, 0, 0.5); }

        /* Ajuste librería teléfonos */
        .iti { width: 100%; }
        .iti__country-list { background-color: #222; border: 1px solid #444; color: white; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="register-card">
        <h2>Nueva Licencia</h2>
        
        <form id="register-form">
            <div class="mb-3">
                <label class="form-label">PILOTO (NOMBRE COMPLETO)</label>
                <input type="text" id="reg-name" class="form-control" placeholder="Ej: Michael Schumacher" required>
            </div>

            <div class="mb-3">
                <label class="form-label">EMAIL</label>
                <input type="email" id="reg-email" class="form-control" placeholder="nombre@correo.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">MÓVIL (WHATSAPP)</label>
                <input type="tel" id="reg-phone" class="form-control" required>
                <div id="phone-error" class="text-danger small mt-1 d-none">Número inválido</div>
            </div>

            <div class="mb-3">
                <label class="form-label">CONTRASEÑA SEGURA</label>
                <input type="password" id="reg-pass" class="form-control" placeholder="••••••••" required>
                <small class="text-muted" style="font-size: 0.7rem">Mín. 10 carácteres, mayúscula, número y símbolo.</small>
            </div>

            <button type="submit" class="btn-register">OBTENER ACCESO</button>
        </form>

        <div id="msg" class="mt-3 text-center"></div>
        <div class="text-center mt-3">
            <a href="login.html" class="text-secondary small text-decoration-none">¿Ya eres miembro? Iniciar Sesión</a>
        </div>
    </div>

    <!-- Script Teléfono -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
