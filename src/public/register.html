<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro VIP | SpeedCollect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif; margin: 0;
        }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); z-index: 0; }
        
        .register-card {
            position: relative; z-index: 1; width: 100%; max-width: 480px;
            background: #0f0f0f; border: 1px solid #333; border-radius: 12px;
            padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,1);
        }

        h2 { font-family: 'Russo One'; color: #f1f1f1; text-transform: uppercase; text-align: center; margin-bottom: 25px; letter-spacing: 2px; }
        
        .form-label { color: #aaa; font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; margin-bottom: 8px; display: block; text-transform: uppercase; }
        
        .form-control { 
            background: #1a1a1a; border: 1px solid #333; color: white; 
            border-radius: 4px; padding: 12px; font-size: 0.95rem; transition: 0.3s;
        }
        .form-control:focus { background: #222; border-color: #D40000; box-shadow: 0 0 10px rgba(212, 0, 0, 0.2); color: white; outline: none; }

        .form-control.is-invalid { border-color: #ff3333; background-image: none; }
        .form-control.is-valid { border-color: #00ff44; background-image: none; }
        
        .validation-error { color: #ff3333; font-size: 0.75rem; margin-top: 5px; font-weight: 500; display: none; }

        .btn-register {
            background: linear-gradient(45deg, #a80000, #d40000); color: white; width: 100%; padding: 14px;
            border: none; font-weight: 800; letter-spacing: 2px; margin-top: 25px;
            transition: 0.3s; text-transform: uppercase; border-radius: 4px;
        }
        .btn-register:hover { background: linear-gradient(45deg, #d40000, #ff0000); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(212, 0, 0, 0.3); }

        .iti { width: 100%; }
        .iti__country-list { background-color: #1a1a1a; border: 1px solid #444; color: white; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="register-card">
        <h2>Acceso VIP</h2>
        
        <form id="register-form" novalidate>
            <!-- NOMBRE -->
            <div class="mb-3">
                <label class="form-label">Identidad (Nombre Completo)</label>
                <input type="text" id="reg-name" class="form-control" placeholder="Ej: Juan Perez" autocomplete="off" required>
                <div class="validation-error" id="name-error">Nombre inválido</div>
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
                <label class="form-label">Correo Institucional / Personal</label>
                <input type="email" id="reg-email" class="form-control" placeholder="usuario@dominio.com" autocomplete="off" required>
                <div class="validation-error" id="email-error">Correo inválido</div>
            </div>

            <!-- TELÉFONO -->
            <div class="mb-3">
                <label class="form-label">Móvil Verificado</label>
                <input type="tel" id="reg-phone" class="form-control" required>
                <div class="validation-error" id="phone-error">Número no reconocido o inválido</div>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
                <label class="form-label">Clave de Seguridad</label>
                <input type="password" id="reg-pass" class="form-control" placeholder="••••••••••" required>
                <div class="text-muted mt-1" style="font-size: 0.65rem; color: #666 !important;">
                    * Mín. 10 caracteres, 1 mayúscula, 1 número, 1 símbolo.
                </div>
            </div>

            <button type="submit" class="btn-register">Solicitar Ingreso</button>
        </form>

        <div id="msg" class="mt-4 text-center fw-bold" style="font-size: 0.9rem;"></div>
        <div class="text-center mt-3">
            <a href="login.html" class="text-secondary small text-decoration-none hover-white">¿Ya eres socio? Iniciar Sesión</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    
    <script>
        // CONFIGURACIÓN TELÉFONO (Google Lib)
        const phoneInput = document.querySelector("#reg-phone");
        const iti = window.intlTelInput(phoneInput, {
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
            initialCountry: "auto",
            geoIpLookup: callback => fetch("https://ipapi.co/json").then(r=>r.json()).then(d=>callback(d.country_code)).catch(()=>callback("co")),
            preferredCountries: ["co", "mx", "us", "es"]
        });

        // VALIDACIÓN NOMBRE EN TIEMPO REAL
        document.getElementById('reg-name').addEventListener('input', function() {
            const val = this.value;
            // Regex: 2-3 palabras, sin repetidas, sin chars dobles seguidos
            const regex = /^(?!.*\b([A-Za-zÁÉÍÓÚÜÑáéíóúüñ]+)\b.*\b\1\b)(?!.*(.)\2)([A-Za-zÁÉÍÓÚÜÑáéíóúüñ]{2,30})(\s+[A-Za-zÁÉÍÓÚÜÑáéíóúüñ]{2,30}){1,2}$/;
            const err = document.getElementById('name-error');
            
            if(!regex.test(val)) {
                err.style.display = 'block';
                err.innerText = "Necesitas 2-3 palabras. No uses letras dobles seguidas (ej: 'aa').";
                this.classList.add('is-invalid');
            } else {
                err.style.display = 'none';
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            }
        });

        // ENVÍO
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('msg');
            msg.innerText = "";
            
            // Validar pass visualmente
            const pass = document.getElementById('reg-pass').value;
            const passRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{10,}$/;
            if(!passRegex.test(pass)) {
                alert("La contraseña no es segura."); return;
            }

            try {
                msg.innerHTML = '<span class="text-warning">Verificando...</span>';
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: document.getElementById('reg-name').value,
                        email: document.getElementById('reg-email').value,
                        password: pass,
                        phone: iti.getNumber()
                    })
                });
                const data = await res.json();
                
                if(res.ok) {
                    msg.innerHTML = '<span class="text-success">¡Registro Exitoso! Redirigiendo...</span>';
                    setTimeout(() => window.location.href='login.html', 2000);
                } else {
                    msg.innerHTML = `<span class="text-danger">${data.message}</span>`;
                }
            } catch(err) {
                msg.innerHTML = '<span class="text-danger">Error de conexión.</span>';
            }
        });
    </script>
</body>
</html>
