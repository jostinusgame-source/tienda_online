<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro VIP | SpeedCollect</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        /* ESTRUCTURA IDÉNTICA AL LOGIN PARA CONSISTENCIA */
        body, html { height: 100%; margin: 0; font-family: 'Montserrat', sans-serif; background: #000; }

        /* IMAGEN DE FONDO (Pista de carreras) */
        .bg-register {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            z-index: 0;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75); /* Un poco más oscuro para leer bien */
            backdrop-filter: blur(3px);
            z-index: 1;
        }

        .center-wrapper {
            position: relative; z-index: 2;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }

        .card-vip {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #D40000; /* Detalle rojo arriba */
            border-radius: 15px;
            width: 100%; max-width: 500px;
            padding: 0; /* Padding controlado dentro */
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .card-header-vip {
            padding: 30px 30px 10px 30px;
            text-align: center;
        }

        .card-body-vip { padding: 20px 40px 40px 40px; }

        h2 { font-family: 'Russo One'; color: white; text-transform: uppercase; margin: 0; letter-spacing: 1px; }
        
        /* INPUTS MEJORADOS */
        .form-label { color: #aaa; font-size: 0.75rem; letter-spacing: 1px; font-weight: 700; margin-bottom: 5px; display: block; }
        
        .form-control {
            background: #222; border: 1px solid #444; color: white;
            border-radius: 5px; padding: 10px 15px; font-size: 0.95rem;
        }
        .form-control:focus { background: #2a2a2a; border-color: #D40000; box-shadow: none; color: white; }

        /* Barra de progreso */
        .progress-container { height: 4px; background: #333; width: 100%; margin-top: 15px; }
        .progress-fill { height: 100%; background: #D40000; width: 0%; transition: width 0.3s; }

        /* Reglas de Validación */
        .validation-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .rule-item { font-size: 0.7rem; color: #666; display: flex; align-items: center; }
        .rule-item i { margin-right: 5px; width: 12px; }
        .rule-item.valid { color: #00ff88; }

        .btn-register {
            background: #D40000; color: white; width: 100%; padding: 14px;
            border: none; font-weight: bold; letter-spacing: 2px; text-transform: uppercase;
            margin-top: 25px; transition: 0.3s;
        }
        .btn-register:hover { background: #ff0000; box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); }
        .btn-register:disabled { background: #444; cursor: not-allowed; box-shadow: none; }

        /* Ajuste librería teléfonos */
        .iti { width: 100%; }
        .iti__country-list { background-color: #222; border: 1px solid #444; color: white; }
    </style>
</head>
<body>

    <div class="bg-register"></div>
    <div class="overlay"></div>

    <div class="center-wrapper">
        <div class="card-vip">
            <div class="card-header-vip">
                <h2>Nuevo Piloto</h2>
                <p class="text-muted small mt-2">Completa tu perfil de coleccionista</p>
                <div class="progress-container">
                    <div class="progress-fill" id="security-bar"></div>
                </div>
            </div>

            <div class="card-body-vip">
                <form id="register-form" novalidate>
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label class="form-label">NOMBRE COMPLETO</label>
                        <input type="text" id="reg-name" class="form-control" placeholder="Ej: Michael Schumacher" required>
                        <div id="name-error" class="text-danger small mt-1 d-none" style="font-size: 0.75rem;"></div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">CORREO ELECTRÓNICO</label>
                        <input type="email" id="reg-email" class="form-control" placeholder="tu@email.com" required>
                    </div>

                    <!-- Teléfono -->
                    <div class="mb-3">
                        <label class="form-label">MÓVIL</label>
                        <input type="tel" id="reg-phone" class="form-control" required>
                        <div id="phone-error" class="text-danger small mt-1 d-none"></div>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="form-label">CONTRASEÑA SEGURA</label>
                        <input type="password" id="reg-pass" class="form-control" placeholder="••••••••••" required>
                        
                        <div class="validation-grid">
                            <div id="req-len" class="rule-item"><i class="fa fa-circle"></i> 10+ Caracteres</div>
                            <div id="req-case" class="rule-item"><i class="fa fa-circle"></i> Mayús/Minús</div>
                            <div id="req-num" class="rule-item"><i class="fa fa-circle"></i> Números</div>
                            <div id="req-sym" class="rule-item"><i class="fa fa-circle"></i> Símbolo (!@#$)</div>
                        </div>
                    </div>

                    <button type="submit" id="btn-submit" class="btn-register" disabled>UNIRSE AHORA</button>
                </form>

                <div id="msg" class="text-center mt-3"></div>
                
                <div class="text-center mt-4 pt-3 border-top border-secondary">
                    <span class="text-muted small">¿Ya tienes cuenta?</span>
                    <a href="login.html" class="text-white small fw-bold text-decoration-none ms-1">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
