<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h3 class="text-center mb-4">Crear Cuenta</h3>
                    <form id="register-form">
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" id="reg-name" class="form-control" placeholder="Ej: Juan Perez" required>
                            <small class="text-muted">Mínimo 2 palabras, sin números.</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="reg-email" class="form-control" placeholder="nombre@correo.com" required>
                        </div>

                        <!-- NUEVO CAMPO DE TELÉFONO -->
                        <div class="mb-3">
                            <label class="form-label">Teléfono (Con código de país)</label>
                            <input type="tel" id="reg-phone" class="form-control" placeholder="+573001234567" required>
                            <small class="text-muted">Debe iniciar con + seguido del código de país.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" id="reg-pass" class="form-control" required>
                            <small class="text-muted">Mín. 8 caracteres, 1 Mayúscula, 1 número, 1 símbolo.</small>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                    
                    <div id="msg" class="mt-3"></div>
                    
                    <p class="mt-3 text-center">
                        <a href="login.html">¿Ya tienes cuenta? Ingresa aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
