<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro VIP | SpeedCollect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Librería Internacional de Teléfonos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajuste para el input de teléfono en modo oscuro */
        .iti { width: 100%; }
        .iti__country-list { color: black; } 
    </style>
</head>
<body class="bg-black d-flex align-items-center justify-content-center min-vh-100 py-5">

    <div class="card bg-dark text-white border border-secondary shadow-lg" style="width: 100%; max-width: 500px;">
        <div class="card-body p-5">
            <h3 class="text-uppercase fw-bold mb-4 text-center text-danger">Membresía Oficial</h3>
            
            <form id="register-form">
                <div class="mb-3">
                    <label class="form-label small text-uppercase text-muted">Nombre Completo</label>
                    <input type="text" id="reg-name" class="form-control bg-black text-white border-secondary" placeholder="Juan Pérez" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label small text-uppercase text-muted">Email Corporativo / Personal</label>
                    <input type="email" id="reg-email" class="form-control bg-black text-white border-secondary" placeholder="ejemplo@email.com" required>
                </div>

                <!-- CAMPO DE TELÉFONO INTELIGENTE -->
                <div class="mb-3">
                    <label class="form-label small text-uppercase text-muted">Móvil</label>
                    <input type="tel" id="reg-phone" class="form-control bg-black text-white border-secondary" style="width: 100%;" required>
                    <span id="phone-error" class="text-danger small d-none">Número inválido</span>
                </div>

                <div class="mb-4">
                    <label class="form-label small text-uppercase text-muted">Contraseña de Seguridad</label>
                    <input type="password" id="reg-pass" class="form-control bg-black text-white border-secondary" placeholder="••••••••" required>
                    <div class="form-text text-muted small">Mín. 8 caracteres, mayúscula, número y símbolo.</div>
                </div>

                <button type="submit" class="btn btn-ferrari w-100 py-2">SOLICITAR ACCESO</button>
            </form>
            
            <div id="msg" class="mt-3 text-center"></div>
            
            <p class="mt-4 text-center small text-muted">
                ¿Ya eres socio? <a href="login.html" class="text-white text-decoration-none fw-bold">Iniciar Sesión</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de Teléfonos -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
