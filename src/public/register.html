<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center">Crear Cuenta</h3>
                    <form id="register-form">
                        <div class="mb-3">
                            <label>Nombre Completo (Mín 3 letras)</label>
                            <input type="text" id="reg-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" id="reg-email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Contraseña (Mayúscula, minúscula, número, símbolo)</label>
                            <input type="password" id="reg-pass" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                    <div id="msg" class="mt-3"></div>
                    <p class="mt-3 text-center"><a href="login.html">¿Ya tienes cuenta? Ingresa aquí</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
