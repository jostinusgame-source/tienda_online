<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin | SpeedCollect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-danger shadow">
        <div class="container">
            <span class="navbar-brand fw-bold"><i class="fa-solid fa-user-shield"></i> Panel de Administrador</span>
            <button onclick="logout()" class="btn btn-dark btn-sm border-0">Cerrar Sesi√≥n <i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Agregar Nuevo Item</h5>
                    </div>
                    <div class="card-body">
                        <form id="product-form">
                            <label class="form-label small text-muted">Detalles B√°sicos</label>
                            <input type="text" id="p-name" class="form-control mb-2" placeholder="Nombre del Producto" required>
                            
                            <select id="p-category" class="form-select mb-2" required>
                                <option value="" disabled selected>Selecciona Categor√≠a...</option>
                                <option value="Autos">üèéÔ∏è Autos a Escala</option>
                                <option value="Camisetas">üëï Moda / Camisetas</option>
                                <option value="Raros">üíé Coleccionables Raros</option>
                            </select>

                            <div class="row g-2">
                                <div class="col-6">
                                    <div class="input-group mb-2">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="p-price" class="form-control" placeholder="USD" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <input type="number" id="p-stock" class="form-control mb-2" placeholder="Stock Qty" required>
                                </div>
                            </div>

                            <label class="form-label small text-muted">Contenido</label>
                            <textarea id="p-desc" class="form-control mb-2" placeholder="Descripci√≥n detallada o historia del producto..." rows="3"></textarea>
                            <input type="text" id="p-img" class="form-control mb-3" placeholder="URL de Imagen (https://...)" required>
                            
                            <button type="submit" class="btn btn-success w-100 fw-bold">GUARDAR PRODUCTO</button>
                        </form>
                        <div id="p-msg" class="mt-2 text-center fw-bold"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-secondary">Inventario Actual</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadAdminProducts()"><i class="fa-solid fa-rotate"></i> Recargar</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Producto</th>
                                        <th>Categor√≠a</th>
                                        <th>Precio (USD)</th>
                                        <th>Stock</th>
                                        <th class="text-end">Acci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-products-list">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadAdminProducts);
    </script>
</body>
</html>
